<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" height="630px" width="1350px" style="background-color: darkgoldenrod; margin-left: 0px; border: 2px solid black;"></canvas>
    <div style="color: rgb(148, 62, 62);"></div>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(200,100);
        ctx.lineTo(500,0);
        ctx.lineTo(800,100);
        ctx.fillStyle = "rgb(95, 85, 60)";
        ctx.fill();
        ctx.lineWidth = 6;
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(200, 100, 600, 500);
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.lineWidth = 6;
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(370, 350, 250, 250);
        ctx.fillStyle = "rgb(95, 85, 60)";
        ctx.lineWidth = 3;
        ctx.fill();
        ctx.stroke(); 
        ctx.beginPath();
        ctx.rect(260, 150, 150, 100);
        ctx.fillStyle = "rgb(95, 85, 60))";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(600, 150, 150, 100);
        ctx.fillStyle = "rgb(95, 85, 60)";
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.stroke(); 
        ctx.beginPath();
        ctx.arc(1250, 75, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(1250, 75, 30, 0.2, 0.95 * Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(1224, 58, 3, 0, 2 * Math.PI);
        ctx.lineWidth = 9;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(1278, 58, 3, 0, 2 * Math.PI);
        ctx.lineWidth = 9;
        ctx.stroke();
    </script>
</body>
</html>
